<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>页面</title>
    <!-- 页面的元信息 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>
    <!-- 页面主样式文件 -->
    <style>
      body, html, .ox {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      
      /* 清除浮动 */
      .clear {
        clear: both;
      }
      
      .ozzx-animation {
        overflow: hidden;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      
      .ox-one .chart {
        width: 100%;
        height: 100%;
      }
      .ox-two .chart {
        width: 100%;
        height: 100%;
      }
      .ox-three .chart {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- 附属css文件 -->
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/ozzx.animation.cmi3025f127.css">
  </head>
  <body>
    <!-- 页面区域 -->
    <div class="one-box ox-one ox" id="ox-one" style="display: none;">
    <div class="chart" id="chart"></div>
  </div>
    <div class="one-box ox-two ox" id="ox-two" style="display: none;">
    <div class="chart" id="two"></div>
  </div>
    <div class="one-box ox-three ox" id="ox-three" style="display: none;">
    <div class="chart" id="three"></div>
  </div>
    <!-- 页面脚本 -->
    <script src="https://echarts.baidu.com/dist/echarts.common.min.js" type="text/javascript" ></script>
    <script src="./static/js/main.js" type="text/javascript" ></script>
    <!-- 主要script文件 -->
    <script src="./static/js/ozzx.main.cmi3025f127.js" type="text/javascript"></script>
  </body>
</html>
