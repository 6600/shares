<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>页面</title>
    <!-- 页面的元信息 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>
    <!-- 页面主样式文件 -->
    <style>
      body, html, .ox {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      
      /* 清除浮动 */
      .clear {
        clear: both;
      }
      
      .ozzx-animation {
        overflow: hidden;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      
      .ox-home .show {
        position: relative;
        border: 1px solid #ccc;
        float: left;
        box-sizing: border-box;
      }
      
      .ox-home .show .title {
        position: absolute;
        background-color: skyblue;
        color: white;
        width: calc(100% - 20px);
        height: 26px;
        line-height: 25px;
        padding: 0 10px;
      }
      
      .ox-home .chart {
        width: 100%;
        height: 100%;
      }
      
      .ox-home .show-1,
      .ox-home .show-5,
      .ox-home .show-6,
      .ox-home .show-7 {
        width: 300px;
        height: 300px;
      }
      
      .ox-home .show-2 {
        width: 100%;
        height: 400px;
      }
      
      .ox-home .show-3 {
        width: 600px;
        height: 300px;
      }
      
      .ox-home .show-4 {
        width: calc(100% - 600px);
        height: 300px;
      }
      
      .ox-home .right-bar {
        right: -200px;
        height: 100%;
        width: 199px;
        position: fixed;
        background-color: white;
        border-left: 1px solid #ccc;
      }
      
      .ox-home .right-bar-active {
        right: 0px;
      }
    </style>
    <link rel="stylesheet" href="./static/css/ozzx.animation.css">
  </head>
  <body>
    <!-- 页面区域 -->
    <div class="show-box ox-home ox" id="ox-home">
    <div class="show show-2" id="show2">
      <div class="title">大盘涨跌-散点图</div>
      <div class="chart chart-2" id="chart2"></div>
    </div>
    <div class="show show-3" id="show3">
      <div class="title">买/卖平均信息图</div>
      <div class="chart chart-3" id="chart3"></div>
    </div>
    <div class="show show-4" id="show4">
      <div class="title">大盘涨跌-散点图</div>
      <div class="chart chart-4" id="chart4"></div>
    </div>
    <div class="show show-1" id="show1">
      <div class="title">大盘涨跌-饼状图</div>
      <div class="chart chart-1" id="chart1"></div>
    </div>
    <div class="show show-5" id="show5">
      <div class="title">买入/卖出意愿-饼状图</div>
      <div class="chart chart-5" id="chart5"></div>
    </div>
    <div class="show show-6" id="show6">
      <div class="title">最近五笔交易手数</div>
      <div class="chart chart-6" id="chart6"></div>
    </div>
    <div class="show show-7" id="show7">
      <div class="title">最近五笔买卖占比</div>
      <div class="chart chart-7" id="chart7"></div>
    </div>
    <div class="right-bar" @name="rightBar"></div>
  </div>
    <!-- 页面脚本 -->
    <script src="https://echarts.baidu.com/dist/echarts.common.min.js" type="text/javascript" ></script>
    <!-- 主要script文件 -->
    <script src="./static/js/ozzx.main.js" type="text/javascript"></script>
  </body>
</html>
